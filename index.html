<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bintang Junior - Bimbel Calistung & Tahfidz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
html,body{max-width:100%;overflow-x:hidden;min-height:100vh;display:flex;flex-direction:column;}
body{background:#fff;color:#333;padding-top:60px;line-height:1.6;}

/* HEADER */
header{background:#004aad;color:#fff;padding:0.7rem 1.5rem;
  display:flex;justify-content:space-between;align-items:center;
  position:fixed;top:0;left:0;width:100%;z-index:1000;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);}
header .brand{display:flex;align-items:center;gap:10px;}
header .brand img{height:45px;width:auto;}
header .brand span{font-size:1.25rem;font-weight:600;}

/* NAVIGATION */
nav{display:flex;gap:1.5rem;align-items:center;}
nav a{color:#fff;text-decoration:none;font-size:0.95rem;font-weight:500;transition:0.3s;}
nav a:hover{color:#ffb703;}
.burger{display:none;background:none;border:none;color:white;font-size:1.8rem;cursor:pointer;}
@media(max-width:768px){
  nav{display:none;flex-direction:column;gap:1rem;background:#004aad;
    position:absolute;top:60px;right:15px;width:200px;padding:1rem;
    border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.2);
    opacity:0;transform:translateY(-10px);transition:0.3s;}
  nav.active{display:flex;opacity:1;transform:translateY(0);}
  .burger{display:block;}
}

/* HERO */
.hero{
  flex:1;min-height:100vh;
  display:flex;justify-content:center;align-items:center;text-align:center;
  color:#fff;position:relative;padding:2rem;
  background:url('https://raw.githubusercontent.com/marcellnw/bintangjunior/main/IMG_20250829110920961.jpg');
  background-size:cover;background-position:center;background-repeat:no-repeat;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(0,74,173,0.5);
  z-index:0;
}
#particles-js{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;}
.hero-content{position:relative;z-index:2;}
.hero h1{font-size:2.2rem;margin-bottom:1rem;font-weight:700;line-height:1.3;}
.hero p{font-size:1.05rem;margin-bottom:2.5rem;max-width:650px;margin:auto;}
.btn{padding:0.9rem 1.6rem;background:#ffb703;color:#000;border-radius:8px;text-decoration:none;font-weight:600;
  transition:0.3s;font-size:1rem;display:inline-block;}
.btn:hover{background:#ffa500;transform:scale(1.05);}
.btn-group{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;}
@media(max-width:768px){
  .hero h1{font-size:1.7rem;}
  .hero p{font-size:0.95rem;margin-bottom:2rem;}
}


/* FOOTER */
footer{
  background:#004aad;color:#fff;
  padding:0.8rem 1.2rem;text-align:center;font-size:0.9rem;
  box-shadow:0 -2px 6px rgba(0,0,0,0.2);
}
footer p{margin:0;display:flex;align-items:center;justify-content:center;gap:6px;}
footer i{color:#ffb703;font-size:1rem;}
@media(max-width:768px){footer{font-size:0.8rem;padding:0.7rem;}}
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="https://raw.githubusercontent.com/marcellnw/bintangjunior/main/Logo%20Bintang%20Junior.png" alt="Logo" />
      <span>Bintang Junior</span>
    </div>
    <button class="burger" aria-label="Toggle Menu" onclick="toggleMenu()">â˜°</button>
    <nav id="menu">
      <a href="bintangjunior.html">Program</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <div id="particles-js"></div>
    <div class="hero-content" data-aos="zoom-in">
      <h1>Bimbingan Belajar Terbaik untuk Masa Depan Cerah</h1>
      <p>Belajar lebih mudah, fleksibel, dan menyenangkan bersama Bintang Junior.</p>
      <div class="btn-group">
        <a href="https://wa.me/628117445700" class="btn">Daftar Online</a>
        <a href="bintangjunior.html" class="btn">Lihat Program</a>
      </div>
    </div>
  </section>

  <footer id="kontak">
    <p>&copy; 2025 Bimbel Bintang Junior <i class=""></i></p>
  </footer>
  
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  AOS.init({ duration:800, once:true });
  const menu=document.getElementById("menu");
  const links=menu.querySelectorAll("a");
  function toggleMenu(){menu.classList.toggle("active");}
  links.forEach(link=>link.addEventListener("click",()=>menu.classList.remove("active")));

  // Partikel lebih halus
  particlesJS("particles-js",{
    particles:{
      number:{value:60,density:{enable:true,value_area:800}},
      size:{value:3,random:true},
      color:{value:"#ffffff"},
      line_linked:{enable:true,distance:150,color:"#ffffff",opacity:0.4,width:1},
      move:{enable:true,speed:1.2,direction:"none",out_mode:"out"}
    },
    interactivity:{
      events:{
        onhover:{enable:true,mode:"grab"},
        onclick:{enable:true,mode:"push"}
      },
      modes:{
        grab:{distance:140,line_linked:{opacity:0.6}},
        push:{particles_nb:4}
      }
    },
    retina_detect:true
  });
</script>
</body>
</html>
