  <style>
/* --- RESET & GENERAL STYLES --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden; /* Mengunci scrolling */
  background: #f0f8ff; 
  color: #333;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
}

/* --- HEADER --- */
header {
  background: #004aad;
  color: #fff;
  padding: 0.7rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

header .brand {
  display: flex;
  align-items: center;
  gap: 10px;
}

header .brand img {
  height: 45px;
  width: auto;
}

header .brand span {
  font-size: 1.25rem;
  font-weight: 600;
  text-transform: capitalize;
}

/* --- NAVIGATION --- */
nav {
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  transition: 0.3s;
  text-transform: capitalize;
}

nav a:hover {
  color: #ffb703;
}

.burger {
  display: none;
}

/* Perbaikan untuk tampilan mobile (burger menu) */
@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    gap: 1rem;
    background: #004aad;
    position: absolute;
    top: 60px;
    right: 15px;
    width: 200px;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(-10px);
    transition: 0.3s;
  }
  nav.active {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }
  .burger {
    display: block;
    font-size: 1.8rem;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
  }
}

/* --- MAIN CONTENT CONTAINER --- */
main {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  background: url('https://raw.githubusercontent.com/marcellnw/bintangjunior/main/IMG_20250829110920961.jpg') no-repeat center center/cover;
}

main::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 74, 173, 0.6);
  z-index: 0;
}

#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.content-wrapper {
  position: relative;
  z-index: 2;
  padding: 1rem; /* Padding dikurangi */
  color: #fff;
  max-width: 800px; /* Lebar maksimum wrapper dikurangi */
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem; /* Jarak antar card dikurangi */
  width: 100%;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px; /* Sudut lebih kecil */
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Bayangan lebih halus */
  padding: 2rem; /* Padding dikurangi */
  text-align: left;
  transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
  flex: 1 1 280px; /* Ukuran dasar card dikurangi */
  max-width: 350px; /* Lebar maksimum card dikurangi */
  color: #333;
  border: 2px solid #ffb703;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: -15px; /* Posisi dekorasi disesuaikan */
  left: -15px;
  width: 60px; /* Ukuran dekorasi dikurangi */
  height: 60px;
  background-color: #004aad;
  transform: rotate(45deg);
  border-radius: 8px;
  opacity: 0.1;
}
.card::after {
  content: '★';
  position: absolute;
  bottom: -5px; /* Posisi dekorasi disesuaikan */
  right: -5px;
  font-size: 4rem; /* Ukuran bintang dikurangi */
  color: #ffb703;
  opacity: 0.1;
  transform: rotate(-20deg);
}

.card:hover {
  transform: translateY(-10px) scale(1.02); /* Efek hover dikurangi */
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25); /* Bayangan hover dikurangi */
}

.card h3 {
  color: #004aad;
  font-size: 1.5rem; /* Ukuran judul dikurangi */
  margin-bottom: 1rem; /* Jarak bawah judul dikurangi */
  text-align: center;
  font-weight: 700;
  position: relative;
  padding-bottom: 0.5rem;
}

.card h3::after {
  width: 50px; /* Ukuran garis bawah dikurangi */
  height: 2px;
}

.card p {
  margin-bottom: 0.8rem; /* Jarak antar paragraf dikurangi */
  display: flex;
  align-items: center;
  gap: 10px; /* Jarak ikon-teks dikurangi */
  font-size: 1rem; /* Ukuran teks dikurangi */
  color: #555;
}

.card p i {
  color: #ffb703;
  font-size: 1.2rem; /* Ukuran ikon dikurangi */
  min-width: 25px; /* Ukuran minimum ikon dikurangi */
  text-align: center;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1.5rem; /* Jarak antar ikon sosial media dikurangi */
  margin-top: 1.5rem; /* Jarak atas social links dikurangi */
}

.social-links a {
  color: #004aad;
  font-size: 2.2rem; /* Ukuran ikon sosial media dikurangi */
  transition: color 0.3s, transform 0.3s;
}

.social-links a:hover {
  color: #ffb703;
  transform: scale(1.1);
}

/* --- FOOTER --- */
footer {
  background: #004aad;
  color: #fff;
  padding: 0.8rem 1.2rem;
  text-align: center;
  font-size: 0.9rem;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
  position: fixed; 
  bottom: 0;
  width: 100%;
  z-index: 1000;
}

footer p {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  text-transform: capitalize;
}

footer i {
  color: #ffb703;
  font-size: 1rem;
}
  </style>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
  const menu = document.getElementById("menu");
  const links = menu.querySelectorAll("a");
  const burger = document.querySelector(".burger");

  function toggleMenu() {
    menu.classList.toggle("active");
  }

  // Menambahkan event listener ke tombol burger
  burger.addEventListener("click", toggleMenu);

  links.forEach(link => link.addEventListener("click", () => menu.classList.remove("active")));

  // Particles JS configuration
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1.5,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "repulse": {
          "distance": 100,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });

  // Autoplay music with a catch
  window.addEventListener('load', () => {
    const music = document.getElementById('bgMusic');
    if (music) {
      music.volume = 0.4;
      music.play().catch(error => {
        console.log('Autoplay was blocked:', error);
      });
    }
  });
</script>
